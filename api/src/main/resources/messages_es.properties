reporting.Report.cohortReport.help=Ayuda
reporting.Report.cohortReport.help.newDetails = Para definir un nuevo informe, por favor proporciona primero un nombre y una descripción. Una vez que los detalles básicos se han guardado, los siguientes pasos habilitarán la configuración de parámetros e indicadores.
reporting.Report.cohortReport.help.existingDetails = Esta sección describe los detalles básicos del informe. Por favor utiliza las otras pestañas de esta sección para definir la configuración de este informe.
reporting.Report.cohortReport.help.parameters = Esta sección permite definir los parámetros que pueden cambiar cada vez que se genera un informe. Puedes nombrar estos parámetros como desees.<br/>Por ejemplo, puedes nombrar un parámetro <strong>report.location</strong>, con una etiqueta de <strong>¿Para qué localidad quieres el informe?</strong> y como tipo <strong>Location</strong><br/>Una vez que el parámetro está definido aquí, puede ser usado dentro de la pestaña Indicadores como una parte de la Especificación de Cohorte.
reporting.Report.cohortReport.help.indicators = Esta sección permite definir los indicadores que serán evaluados en el informe. Estos deben ser completados de la siguiente manera:<br/><ul><li><strong>Indicator</strong> debe ser un nombre único que identificará al indicador dentro del informe. A menudo es simplemente el número de la pregunta.</li><li><strong>Description</strong> es el texto que se mostrará en el informe para describir al indicador.</li><li><strong>Indicator Specification</strong> es la especificación de Cohorte que describe cómo se calcula este indicador. Para definir esto debes hacer lo siguiente:<br/><ul><li>Hacer click en el cuadro de texto "Especificación de Indicador"</li><li>Construir una expresión haciendo click Operadores, Búsqueda de Pacientes, and Macros en la secuencia requerida</li><li>Substituir cualquier parámetro incompleto con un parámetro apropiado tal y como se define en el paso anterior.<br/>  Por ejemplo, si defines un parámetro llamado <strong>report.location</strong> y una especificación del parámetro, deberás introducir esto como <strong>${report.location}</strong></li></li></ul></ul>
